apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "go-helm-app.fullname" . }}
spec:
  ingressClassName: nginx
  rules:
    - host: go-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "go-helm-app.fullname" . }}
                port:
                  number: 80

